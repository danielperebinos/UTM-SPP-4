name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v3

      - name: Install Python and ruff ğŸâœ¨
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ruff ğŸ› ï¸
        run: pip install ruff

      - name: Run ruff lint (check) ğŸ”
        run: ruff check .

      - name: Run ruff format (fix) ğŸ¨
        run: ruff format .

  build:
    needs: check
    environment: Production
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/docker/Dockerfile
          push: true
          tags: refjs/utmacdjango:latest


  deploy:
    runs-on: ubuntu-latest
    environment: Production
    needs: build
    env:
      GCP_PROJECT: apcloudlab
      GCP_ZONE: us-central1-c
      GCP_CLUSTER: exoticcluster
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout code âœ…ğŸ“¥
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud ğŸ”â˜ï¸
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Set up gcloud CLI â˜ï¸âš™ï¸
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}
          install_components: kubectl

      - name: Configure kubectl ğŸ› ï¸ğŸ³
        run: |
          gcloud container clusters get-credentials $GCP_CLUSTER --zone $GCP_ZONE --project $GCP_PROJECT

      - name: Deploy Kubernetes manifests ğŸš€ğŸ”¥ğŸ‰
        run: |
          kubectl apply -f ./deployment/kubernetes/
