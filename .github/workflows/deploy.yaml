name: Build and Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t exotic-api -f deployment/docker/Dockerfile .
          docker tag exotic-api refjs/utmacdjango:latest
          docker push refjs/utmacdjango:latest

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: apcloudlab

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials apcloudlab --zone us-central1-c --project apcloudlab

      - name: Deploy Kubernetes manifests
        run: |
          kubectl apply -f ./deployment/kubernetes/
